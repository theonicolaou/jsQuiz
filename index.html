<!DOCTYPE html>
<html>
	<head>
		<title>jsQuiz</title>
	</head>
	<body id="wrapper">
		<header>
			<h1>It's Quiz Time!</h1>
		</header>
		<div id="quizIntro"></div>
		<div id="quizQuestion"></div>
		<ul id="quizChoices"></ul>
		<div id="quizScore"></div>
		<input type="button" id="nextButton" value="Start quiz" onclick="quiz.showNextQuestion();">
		<input type="button" id="scoresButton" value="Finish" onclick="quiz.showTotalScore();">

		<script type="text/javascript" src="js/quiz.js"></script>
	</body>
</html>
